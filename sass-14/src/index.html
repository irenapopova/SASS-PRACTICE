<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise | Color Palette</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="palette">
    <h3>Color Palette</h3>
    <div class="palette__box">
      <div class="palette__color  color-yellow"></div>
      <h3 class="palette__description">HEX Code: #ffc83f</h3>
      <h3 class="palette__text">Color: Yellow</h3>
    </div>

    <div class="palette__box">
      <div class="palette__color  color-pink"></div>
      <h3 class="palette__description">HEX Code: #fa5e5b</h3>
      <h3 class="palette__text">Color: Pink</h3>
    </div>

    <div class="palette__box">
      <div class="palette__color  color-blue"></div>
      <h3 class="palette__description">HEX Code: #1d508d</h3>
      <h3 class="palette__text">Color: Blue</h3>
    </div>

    <div class="palette__box">
      <div class="palette__color  color-purple"></div>
      <h3 class="palette__description">HEX Code: #684e79</h3>
      <h3 class="palette__text">Color: Purple</h3>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

</html>
